<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

<style>
:root{
  --ms-blue:#041E42;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--ms-blue);
  color:var(--white);
  line-height:1.9;
}

/* پیش‌فرض: بدون اسکرول افقی */
html, body{ overflow-x:hidden; }

.wrap{
  max-width:640px;
  margin:0 auto;
  padding:26px 16px 22px;
}

/* روی دسکتاپ/عرض‌های کافی، تا زوم‌های بالاتر ۲ستونه بماند */
@media (min-width:520px){
  .wrap{ min-width:690px; }
}

.brand{text-align:center;margin-bottom:14px;}

.search-box{margin-top:14px;margin-bottom:18px;}
.search-area{position:relative;}

.search-input{
  width:100%;
  padding:16px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  font-family:inherit;
}

/* منو پیشنهاد */
.suggest{
  position:absolute;
  top:calc(100% + 10px);   /* ✅ از پایین باز شود */
  bottom:auto;             /* ✅ */
  right:0;
  left:0;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  overflow:hidden;
  display:none;
  z-index:50;
  max-height:220px;
  overflow:auto;
}


.suggest button{
  width:100%;
  background:transparent;
  border:none;
  padding:12px 14px;
  text-align:right;
  color:#fff;
  font-weight:700;
  font-family:inherit;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.18);
}

.suggest button:last-child{border-bottom:none;}
.suggest button:hover{background:rgba(255,255,255,.18);}

.block{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}

.block-title{
  text-align:center;
  font-weight:900;
  margin:6px 0 14px;
  font-size:18px;
  line-height:1.3;
  opacity:.95;
}


.popular{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr));
  gap:12px;
}

.tile{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:14px 14px;
  min-height:96px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  text-decoration:none;
  min-width:0;
}

/* آیکن‌ها – ریسپانسیو */
.tile img{
  width:clamp(88px, 10vw, 104px);
  height:clamp(88px, 10vw, 104px);
  flex:0 0 clamp(88px, 10vw, 104px);
  object-fit:contain;
  display:block;
}
  .tile-label{
  font-size: clamp(13px, 1.8vw, 14px);
  line-height: 1.35;
  min-width: 0;
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
}


/* متن: فقط از اسپیس‌ها بشکند؛ بیرون‌زدگی ممنوع */
.tile-label{
  min-width:0;
  white-space:normal;
  overflow-wrap:break-word;  /* اولویت با شکستن از روی فاصله */
  word-break:normal;
}

.internet-thin{
  display:block;
  margin-top:12px;
  text-decoration:none;
  background:rgba(255,255,255,.18);
  color:#fff;
  border:1px solid rgba(255,255,255,.28);
  border-radius:14px;
  padding:6px 12px;
  text-align:center;
  font-weight:800;
}

/* Footer */
.footer{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
  font-size:12px;
}

.footer-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.footer-actions{
  display:flex;
  gap:10px;
}

.footer-btn,
.footer-link{
  border:1px solid rgba(255,255,255,.35);
  border-radius:12px;
  padding:10px 12px;
  font-weight:800;
  background:rgba(255,255,255,.10);
  color:#fff;
  text-decoration:none;
  cursor:pointer;
  font-family:inherit;
}

.footer-panel{
  margin-top:10px;
  display:none;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:12px;
}

/* (مرحله 2) زودتر از تک‌ستونه: هنوز ۲ستونه، ولی آیکن بالا و متن زیر */
@media (max-width: 420px){
  .tile{
    flex-direction:column;
    align-items:center;
    text-align:center;
    gap:8px;
  }
  .tile img{ flex:0 0 auto; }
}

/* (مرحله 3) اگر دیگر ۲ستونه خوانا نبود: تک‌ستونه شود */
@media (max-width: 240px){
  .popular{ grid-template-columns:1fr; }
}
  /* (مرحله 4) خیلی خیلی کوچک/زوم خیلی بالا: قفل صفحه + اسکرول افقی (دیرتر از قبل) */
  @media (max-width: 200px){
  html, body{ overflow-x:auto; }

  /* Canvas ثابت ولی کوچک‌تر (کمتر هیوج می‌شود) */
  .wrap{
    width:400px;
    min-width:400px;
    max-width:400px;
  }

  /* اگر قبلاً تک‌ستونه شده، همینجا هم تک‌ستونه را enforce کن */
  .popular{ grid-template-columns:1fr; }
}


</style>
</head>

<body>
<div class="wrap">

<div class="brand">
  <img src="assets/img/logo/logo_white.png" style="width:96px;">
</div>

<div class="block">
  <div class="block-title">خدمات پرتکرار</div>

  <div class="popular">
    <a class="tile" href="passport.html">
      <img src="assets/img/icons/passport.png">
      <span class="tile-label">گذرنامه</span>
    </a>
    <a class="tile" href="tarkhis.html">
      <img src="assets/img/icons/tow.png">
      <span class="tile-label">ترخیص خودرو / موتور</span>
    </a>
    <a class="tile" href="driving.html">
      <img src="assets/img/icons/license.png">
      <span class="tile-label">گواهینامه</span>
    </a>
    <a class="tile" href="other.html">
      <img src="assets/img/icons/other.png">
      <span class="tile-label">سایر خدمات</span>
    </a>
  </div>

  <a class="internet-thin" href="internet.html">خدمات تکمیلی: پیگیری،استعلام و امور خاص</a>
</div>

<div class="search-box">
  <div class="search-area">
    <input id="search" class="search-input"
      placeholder="اگر خدمت شما اینجا نیست، بنویسید (مثلاً: نظام وظیفه، کارت سوخت...)"
      autocomplete="off">
    <div id="suggest" class="suggest"></div>
  </div>
</div>

<div class="footer">
  <div class="footer-row">
    <div class="footer-actions">
      <button class="footer-btn" data-panel="hours">ساعات کاری</button>
      <button class="footer-btn" data-panel="contact">تماس</button>
      <button class="footer-btn" data-panel="address">آدرس</button>
    </div>
    <a class="footer-link" href="hire.html">استخدام</a>
  </div>

  <div id="hours" class="footer-panel">ساعات کاری: .............</div>
  <div id="contact" class="footer-panel">تلفن: .............<br>واتساپ: .............</div>
  <div id="address" class="footer-panel">
    <a href="#" target="_blank">مشاهده روی Google Maps</a><br>
    آدرس: .............
  </div>
</div>

</div>

<script>
const SERVICES = [
  { title:"گذرنامه", href:"passport.html"},
  { title:"گواهینامه", href:"driving.html"},
  { title:"ترخیص خودرو / موتور", href:"tarkhis.html"},
  { title:"نظام وظیفه", href:"other.html"},
  { title:"کارت سوخت", href:"other.html"},
  { title:"خلافی خودرو", href:"khalafi.html"}
];

const input = document.getElementById("search");
const suggest = document.getElementById("suggest");

function hideSuggest(){
  suggest.style.display="none";
  suggest.innerHTML="";
}

function render(list){
  suggest.innerHTML="";
  list.slice(0,4).forEach(i=>{
    const b=document.createElement("button");
    b.textContent=i.title;
    b.onclick=()=>location.href=i.href;
    suggest.appendChild(b);
  });
  suggest.style.display="block";
}

input.addEventListener("input",()=>{
  const q=input.value.trim();
  if(!q){hideSuggest();return;}
  render(SERVICES.filter(s=>s.title.includes(q)));
});

document.addEventListener("click",e=>{
  if(!e.target.closest(".search-area")) hideSuggest();
});

document.querySelectorAll(".footer-btn").forEach(b=>{
  b.onclick=()=>{
    const panel = document.getElementById(b.dataset.panel);
    const isOpen = panel.style.display === "block";

    // اول همه را ببند
    document.querySelectorAll(".footer-panel").forEach(p=>p.style.display="none");

    // اگر قبلاً باز نبود، بازش کن
    if(!isOpen) panel.style.display="block";
  };
});
document.addEventListener("click", (e)=>{
  if(!e.target.closest(".footer")) {
    document.querySelectorAll(".footer-panel").forEach(p=>p.style.display="none");
  }
});

</script>

</body>
</html>
