<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

  <style>
    :root{
      --ms-blue:#041E42;
      --white:#ffffff;
      --radius:16px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Tahoma, Arial, sans-serif;
      background:var(--ms-blue);
      color:var(--white);
      line-height:1.9;
    }

    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:26px 16px 22px;
    }

    .brand{
      text-align:center;
      font-weight:900;
      margin-bottom:6px;
    }

    h1{
      margin:10px 0 4px;
      text-align:center;
      font-size:20px;
      font-weight:900;
    }

    .search-box{
      position:relative;
      margin-top:12px;
      margin-bottom:18px;
    }

    .mode-label{
      text-align:center;
      font-weight:900;
      margin-bottom:10px;
      opacity:.95;
    }

    /* ======== TRIANGLES (ONLY FIXED PART) ======== */

    .tri-toggle{
      display:flex;
      justify-content:center;
      margin-bottom:12px;
    }

    .tri-pair{
      position:relative;
      width:300px;
      height:70px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.22));
    }

    /* دو خط مورب نزدیک به هم */
    .tri-pair::before,
    .tri-pair::after{
      content:"";
      position:absolute;
      top:6px;
      bottom:6px;
      left:50%;
      width:3px;
      background:rgba(255,255,255,.25);
      transform:translateX(-50%) skewX(-18deg);
      border-radius:4px;
      z-index:2;
    }
    .tri-pair::after{
      left:calc(50% + 6px);
      opacity:.9;
    }

    .tri-btn{
      position:absolute;
      top:0;
      bottom:0;
      width:50%;
      border:none;
      cursor:pointer;
      padding:0;
      background:transparent;
      color:#fff;
      font-family:inherit;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
    }

    .tri-btn::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(255,255,255,.12);
      border:2px solid rgba(255,255,255,.28);
      border-radius:10px;
      z-index:1;
    }

    /* سوال – مثلث رو به بالا (چپ) */
    .tri-up{ left:0; }
    .tri-up::before{
      clip-path:polygon(50% 0, 0 100%, 100% 100%);
    }

    /* خدمت – مثلث رو به پایین (راست) */
    .tri-down{ right:0; }
    .tri-down::before{
      clip-path:polygon(0 0, 100% 0, 50% 100%);
    }

    .tri-btn span{
      position:relative;
      z-index:3;
    }

    .tri-btn.active{
      color:#041E42;
    }
    .tri-btn.active::before{
      background:#ffffff;
      border-color:#ffffff;
    }

    /* ======== END TRIANGLES ======== */

    .search-input{
      width:100%;
      padding:16px 14px;
      border-radius:18px;
      border:none;
      font-size:14px;
      font-family:inherit;
    }

    .block{
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      border-radius:16px;
      padding:14px;
      margin-bottom:16px;
    }

    .block-title{
      font-weight:900;
      margin:0 0 10px;
      text-align:center;
      opacity:.95;
      font-size:15px;
    }

    .popular{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .tile{
      text-decoration:none;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.25);
      color:var(--white);
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .tile .ico{
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .tile .ico img{
      width:44px;
      height:44px;
    }

    .internet-thin{
      display:block;
      margin-top:12px;
      text-decoration:none;
      background:rgba(255,255,255,.18);
      color:var(--white);
      border:1px solid rgba(255,255,255,.28);
      border-radius:14px;
      padding:6px 12px;
      text-align:center;
      font-weight:900;
    }

    .note{
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      padding:12px;
      font-size:13px;
      margin-bottom:16px;
    }

    .footer{
      margin-top:18px;
      border-top:1px solid rgba(255,255,255,.25);
      padding-top:12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size:12px;
    }

    .footer a{
      text-decoration:none;
      color:var(--white);
      border:1px solid rgba(255,255,255,.35);
      border-radius:12px;
      padding:8px 12px;
      font-weight:900;
      background:rgba(255,255,255,.10);
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="brand">
    <img src="assets/img/logo/logo_white.png" style="width:96px">
  </div>

  <h1>برای چه کاری مراجعه کرده‌اید؟</h1>

  <div class="search-box">
    <div class="mode-label">نوع جستجو را انتخاب کنید:</div>

    <div class="tri-toggle">
      <div class="tri-pair">
        <button id="modeQuestion" class="tri-btn tri-up" type="button">
          <span>سوال</span>
        </button>
        <button id="modeService" class="tri-btn tri-down active" type="button">
          <span>خدمت</span>
        </button>
      </div>
    </div>

    <input class="search-input" type="text"
      placeholder="مثلاً: گذرنامه، معافیت، ترخیص...">
  </div>

  <div class="block">
    <div class="block-title">خدمات پرتکرار</div>

    <div class="popular">
      <a class="tile"><span class="ico"><img src="assets/img/icons/passport.png"></span>گذرنامه</a>
      <a class="tile"><span class="ico"><img src="assets/img/icons/tow.png"></span>ترخیص خودرو / موتور</a>
      <a class="tile"><span class="ico"><img src="assets/img/icons/license.png"></span>گواهینامه</a>
      <a class="tile"><span class="ico"><img src="assets/img/icons/other.png"></span>سایر خدمات</a>
    </div>

    <a class="internet-thin">خدمات اینترنتی (غیرحضوری)</a>
  </div>

  <div class="note">
    <div>• حضور متقاضی در برخی خدمات الزامی است.</div>
    <div>• مدارک ناقص ممکن است پذیرش نشود.</div>
  </div>

  <div class="footer">
    <div>
      <div>آدرس: .................</div>
      <div>ساعات کاری: .................</div>
    </div>
    <div>
      <a>تماس</a>
      <a>استخدام</a>
    </div>
  </div>

</div>

<script>
  const q = document.getElementById('modeQuestion');
  const s = document.getElementById('modeService');

  q.onclick = () => {
    q.classList.add('active');
    s.classList.remove('active');
  };
  s.onclick = () => {
    s.classList.add('active');
    q.classList.remove('active');
  };
</script>

</body>
</html>
