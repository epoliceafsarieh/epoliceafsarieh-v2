<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

<style>
:root{
  --ms-blue:#041E42;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:var(--ms-blue);
  color:var(--white);
  line-height:1.9;
}

.wrap{
  max-width:640px;
  margin:0 auto;
  padding:26px 16px 22px;
}

.brand{text-align:center;margin-bottom:6px;}
h1{text-align:center;font-size:20px;font-weight:900;margin:10px 0 4px;}

.search-box{margin-top:12px;margin-bottom:18px;}
.mode-label{text-align:center;font-weight:900;margin-bottom:10px;}

.tri-toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:0;
  margin-bottom:12px;
}

.tri-btn{
  width:150px;
  height:64px;
  border:none;
  cursor:pointer;
  background:transparent;
  color:#fff;
  font-weight:900;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  filter:drop-shadow(0 8px 18px rgba(0,0,0,.25));
}

.tri-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.15);
  border:2px solid rgba(255,255,255,.35);
}

/* مثلث بالا */
.tri-up::before{
  clip-path:polygon(50% 0, 0 100%, 100% 100%);
}
.tri-up{transform:translateX(28px);}

/* مثلث پایین */
.tri-down::before{
  clip-path:polygon(50% 100%, 0 0, 100% 0);
}
.tri-down{transform:translateX(-28px);}

.tri-btn.active{
  color:#041E42;
}
.tri-btn.active::before{
  background:#ffffff;
  border-color:#fff;
}

.search-input{
  width:100%;
  padding:16px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  font-family:inherit;
}

.block{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}

.block-title{text-align:center;font-weight:900;margin-bottom:10px;}

.popular{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.tile{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:10px 12px;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  text-decoration:none;
}

.tile img{width:44px;height:44px;}

.internet-thin{
  display:block;
  margin-top:12px;
  text-decoration:none;
  background:rgba(255,255,255,.18);
  color:#fff;
  border:1px solid rgba(255,255,255,.28);
  border-radius:14px;
  padding:6px 12px;
  text-align:center;
  font-weight:900;
}

.note{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:12px;
  font-size:13px;
}

.footer{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
  display:flex;
  justify-content:space-between;
  gap:12px;
  font-size:12px;
}

.footer a{
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.35);
  border-radius:12px;
  padding:8px 12px;
  font-weight:900;
  background:rgba(255,255,255,.10);
}
</style>
</head>

<body>
<div class="wrap">

<div class="brand">
  <img src="assets/img/logo/logo_white.png" style="width:96px;">
</div>

<h1>برای چه کاری مراجعه کرده‌اید؟</h1>

<div class="search-box">
  <div class="mode-label">نوع جستجو را انتخاب کنید:</div>

  <div class="tri-toggle">
    <button id="modeQuestion" class="tri-btn tri-up">سوال</button>
    <button id="modeService" class="tri-btn tri-down active">خدمت</button>
  </div>

  <input id="search" class="search-input"
   placeholder="مثلاً: گذرنامه، معافیت، ترخیص...">
</div>

<div class="block">
  <div class="block-title">خدمات پرتکرار</div>

  <div class="popular">
    <a class="tile" href="#"><img src="assets/img/icons/passport.png">گذرنامه</a>
    <a class="tile" href="#"><img src="assets/img/icons/tow.png">ترخیص خودرو / موتور</a>
    <a class="tile" href="#"><img src="assets/img/icons/license.png">گواهینامه</a>
    <a class="tile" href="#"><img src="assets/img/icons/other.png">سایر خدمات</a>
  </div>

  <a class="internet-thin" href="#">خدمات اینترنتی (غیرحضوری)</a>
</div>

<div class="note">
• حضور متقاضی در برخی خدمات الزامی است.<br>
• مدارک ناقص ممکن است پذیرش نشود.
</div>

<div class="footer">
  <div>
    آدرس: .................<br>
    ساعات کاری: .............
  </div>
  <div>
    <a href="#">تماس</a>
    <a href="hire.html">استخدام</a>
  </div>
</div>

</div>

<script>
const q=document.getElementById("modeQuestion");
const s=document.getElementById("modeService");
const input=document.getElementById("search");

q.onclick=()=>{
  q.classList.add("active");
  s.classList.remove("active");
  input.placeholder="سؤال خود را بنویسید...";
}

s.onclick=()=>{
  s.classList.add("active");
  q.classList.remove("active");
  input.placeholder="مثلاً: گذرنامه، معافیت، ترخیص...";
}
</script>

</body>
</html>
