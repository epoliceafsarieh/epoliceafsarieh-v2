<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

  <style>
    :root{
      --ms-blue:#041E42;
      --white:#ffffff;
      --radius:16px;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Tahoma, Arial, sans-serif;
      background:var(--ms-blue);
      color:var(--white);
      line-height:1.9;
    }

    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:26px 16px 22px;
    }

    .brand{
      text-align:center;
      font-weight:900;
      margin-bottom:6px;
    }

    h1{
      margin:10px 0 4px;
      text-align:center;
      font-size:20px;
      font-weight:900;
    }

    /* SEARCH */
    .search-box{
      position:relative;
      margin-top:12px;
      margin-bottom:18px;
    }

    .mode{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-bottom:10px;
    }
    .mode button{
      border:none;
      cursor:pointer;
      font-family:inherit;
      font-weight:900;
      border-radius:999px;
      padding:8px 12px;
      background:rgba(255,255,255,.12);
      color:var(--white);
      border:1px solid rgba(255,255,255,.25);
    }
    .mode button.active{
      background:#ffffff;
      color:#041E42;
      border:1px solid rgba(255,255,255,.6);
    }

    .search-input{
      width:100%;
      padding:16px 14px;
      border-radius:18px;
      border:none;
      font-size:14px;
      font-family:inherit;
    }

    .suggestions{
      display:none;
      position:absolute;
      top:100%;
      right:0;
      left:0;
      background:#ffffff;
      color:#041E42;
      border-radius:0 0 16px 16px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      z-index:10;
    }

    .suggestions div{
      padding:12px 14px;
      border-bottom:1px solid #eee;
      font-weight:900;
      cursor:pointer;
    }
    .suggestions div:last-child{border-bottom:none}
    .suggestions small{
      display:block;
      font-weight:normal;
      font-size:12px;
      opacity:.8;
    }

    /* BLOCK (Popular) */
    .block{
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      border-radius:16px;
      padding:14px;
      margin-bottom:16px;
    }

    .block-title{
      font-weight:900;
      margin:0 0 10px;
      text-align:center;
      opacity:.95;
      font-size:15px;
    }

    .popular{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .tile{
      text-decoration:none;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.25);
      color:var(--white);
      border-radius:14px;
      padding:14px 10px;
      text-align:center;
      font-weight:900;
    }

    /* Internet - NOT same as search, thinner */
    .internet-thin{
      display:block;
      margin-top:12px;
      text-decoration:none;

      background:rgba(255,255,255,.18);    /* متفاوت از سرچ */
      color:var(--white);
      border:1px solid rgba(255,255,255,.28);

      border-radius:14px;
      padding:6px 12px;                    /* باریک‌تر از قبل */
      text-align:center;
      font-weight:900;
    }

    /* Notice */
    .note{
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      padding:12px;
      font-size:13px;
      margin-bottom:16px;
    }
    .note div{margin:6px 0}

    /* FOOTER */
    .footer{
      margin-top:18px;
      border-top:1px solid rgba(255,255,255,.25);
      padding-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      font-size:12px;
    }

    .footer-left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .footer a{
      text-decoration:none;
      color:var(--white);
      border:1px solid rgba(255,255,255,.35);
      border-radius:12px;
      padding:8px 12px;
      font-weight:900;
      white-space:nowrap;
      background:rgba(255,255,255,.10);
    }

    .addr{
      opacity:.95;
      line-height:1.7;
    }
    .addr div{margin:2px 0}

    @media (max-width:360px){
      .popular{grid-template-columns:1fr}
      .footer{flex-direction:column}
      .footer-left{width:100%}
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="brand">دفتر پلیس +۱۰ افسریه</div>

  <h1>برای چه کاری مراجعه کرده‌اید؟</h1>

  <!-- SEARCH -->
  <div class="search-box">
    <div class="mode">
      <button id="modeService" class="active" type="button">خدمت</button>
      <button id="modeQuestion" type="button">سوال</button>
    </div>

    <input id="search" class="search-input" type="text"
      placeholder="خدمت یا سوال خود را جستجو کنید (مثلاً: گذرنامه، معافیت، ترخیص...)">

    <div id="suggestions" class="suggestions"></div>
  </div>

  <!-- POPULAR BLOCK -->
  <div class="block">
    <div class="block-title">خدمات پرتکرار</div>

    <div class="popular">
      <a class="tile" href="#">گذرنامه</a>
      <a class="tile" href="#">ترخیص خودرو / موتور</a>
      <a class="tile" href="#">گواهینامه</a>
      <a class="tile" href="#">سایر خدمات</a>
    </div>

    <a class="internet-thin" href="#">
      خدمات اینترنتی (غیرحضوری)
    </a>
  </div>

  <div class="note">
    <div>• حضور متقاضی در برخی خدمات الزامی است.</div>
    <div>• مدارک ناقص ممکن است پذیرش نشود.</div>
  </div>

  <div class="footer">
    <div class="addr">
      <div>آدرس: .................</div>
      <div>ساعات کاری: .................</div>
    </div>

    <div class="footer-left">
      <a href="#">تماس</a>
      <a href="hire.html">استخدام</a>
    </div>
  </div>

</div>

<script>
  const input = document.getElementById('search');
  const box = document.getElementById('suggestions');

  const modeServiceBtn = document.getElementById('modeService');
  const modeQuestionBtn = document.getElementById('modeQuestion');

  let mode = 'service';

  const serviceItems = [
    {t:'گذرنامه', s:'مدارک و شرایط'},
    {t:'نظام وظیفه', s:'معافیت تحصیلی و وضعیت مشمول'},
    {t:'ترخیص خودرو', s:'پارکینگ و توقیف'},
    {t:'گواهینامه', s:'تمدید و خدمات مرتبط'},
    {t:'سایر خدمات', s:'لیست کامل خدمات'}
  ];

  const questionItems = [
    {t:'مدارک گذرنامه چیست؟', s:'چک‌لیست مدارک'},
    {t:'زمان انجام کار چقدر است؟', s:'زمان معمول هر خدمت'},
    {t:'هزینه‌ها چقدر است؟', s:'تعرفه و هزینه دفتر'},
    {t:'چه زمانی حضور الزامی است؟', s:'حضوری/غیرحضوری'},
    {t:'سوالات پرتکرار', s:'مشاهده همه FAQ'}
  ];

  function setMode(newMode){
    mode = newMode;
    if(mode === 'service'){
      modeServiceBtn.classList.add('active');
      modeQuestionBtn.classList.remove('active');
      input.placeholder = 'خدمت یا سوال خود را جستجو کنید (مثلاً: گذرنامه، معافیت، ترخیص...)';
    } else {
      modeQuestionBtn.classList.add('active');
      modeServiceBtn.classList.remove('active');
      input.placeholder = 'خدمت یا سوال خود را جستجو کنید (مثلاً: مدارک گذرنامه چیست؟ هزینه‌ها؟ زمان؟)';
    }
    input.value = '';
    box.style.display = 'none';
    box.innerHTML = '';
  }

  modeServiceBtn.addEventListener('click', () => setMode('service'));
  modeQuestionBtn.addEventListener('click', () => setMode('question'));

  function renderSuggestions(list, q){
    const query = (q || '').trim();
    if(!query){
      box.style.display = 'none';
      box.innerHTML = '';
      return;
    }

    const filtered = list.filter(x =>
      x.t.includes(query) || (x.s && x.s.includes(query))
    );

    const items = (filtered.length ? filtered : list).slice(0, 6);

    box.innerHTML = items.map(x => `
      <div>
        ${x.t}
        <small>${x.s || ''}</small>
      </div>
    `).join('');

    box.style.display = 'block';
  }

  input.addEventListener('input', () => {
    const list = (mode === 'service') ? serviceItems : questionItems;
    renderSuggestions(list, input.value);
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('.search-box')) box.style.display = 'none';
  });

  setMode('service');
</script>

</body>
</html>
