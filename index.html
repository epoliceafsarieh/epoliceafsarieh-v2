<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

<style>
:root{
  --ms-blue:#041E42;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--ms-blue);
  color:var(--white);
  line-height:1.9;
}

/* پیش‌فرض: بدون اسکرول افقی */
html, body{ overflow-x:hidden; }

.wrap{
  max-width:640px;
  margin:0 auto;
  padding:26px 16px 22px;
}

/* روی دسکتاپ/عرض‌های کافی، تا زوم‌های بالاتر ۲ستونه بماند */
@media (min-width:520px){
  .wrap{ min-width:690px; }
}

.brand{text-align:center;margin-bottom:14px;}

.search-box{margin-top:14px;margin-bottom:18px;}
.search-area{position:relative;}

.search-input{
  width:100%;
  padding:16px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  font-family:inherit;
}
  


/* منو پیشنهاد */
.suggest{
  position:absolute;
  top:calc(100% + 10px);   /* ✅ از پایین باز شود */
  bottom:auto;             /* ✅ */
  right:0;
  left:0;
 background:#0b254f;

  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  overflow:hidden;
  display:none;
  z-index:50;
  max-height:220px;
  overflow:auto;
}


.suggest button{
  width:100%;
  background:transparent;
  border:none;
  padding:12px 14px;
  text-align:right;
  color:#fff;
  font-weight:700;
  font-family:inherit;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.18);
}

.suggest button:last-child{border-bottom:none;}
.suggest button:hover{background:rgba(255,255,255,.18);}

.block{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}

.block-title{
  text-align:center;
  font-weight:900;
  margin:6px 0 14px;
  font-size:15px;
  line-height:1.3;
  opacity:.95;
}
  .block-title::after{
  content:"";
  display:block;
  width:90px;
  height:1px;
  margin:5px auto 0;
  background:rgba(255,255,255,.22);
  border-radius:99px;
}



.popular{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr));
  gap:12px;
}

.tile{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.20);
  backdrop-filter: saturate(.9);
  border-radius:14px;
  padding:12px 12px;
  min-height:88px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  text-decoration:none;
  min-width:0;
}

/* آیکن‌ها – ریسپانسیو */
.tile img{
  width:clamp(56px, 8vw, 68px);
  height:clamp(56px, 8vw, 68px);
  flex:0 0 clamp(64px, 9vw, 78px);
  object-fit:contain;
  display:block;
}
  .tile-label{
  font-size: clamp(13px, 1.8vw, 14px);
  line-height: 1.35;
  min-width: 0;
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
}


/* متن: فقط از اسپیس‌ها بشکند؛ بیرون‌زدگی ممنوع */
.tile-label{
  min-width:0;
  white-space:normal;
  overflow-wrap:break-word;  /* اولویت با شکستن از روی فاصله */
  word-break:normal;
}

.internet-thin{
  display:block;
  margin-top:18px;

  background:transparent;
  border:1px solid rgba(255,255,255,.12); /* کادر محوتر */

  color:rgba(255,255,255,.7);  /* کمی محوتر از الان */

  border-radius:12px;
  padding:6px 10px;           /* کوتاه‌تر */

  text-align:center;
  font-size:14px;           /* کمی کوچک‌تر */
  font-weight:800;

  box-shadow:none;
}
  .internet-thin,
.internet-thin:hover,
.internet-thin:focus{
  text-decoration:none;
}




/* Footer */
.footer{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
  font-size:12px;
}

.footer-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.footer-actions{
  display:flex;
  gap:10px;
}

.footer-btn,
.footer-link{
  border:1px solid rgba(255,255,255,.35);
  border-radius:12px;
  padding:10px 12px;
  font-weight:800;
  background:rgba(255,255,255,.10);
  color:#fff;
  text-decoration:none;
  cursor:pointer;
  font-family:inherit;
}

.footer-panel{
  margin-top:10px;
  display:none;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:12px;
}

/* (مرحله 2) زودتر از تک‌ستونه: هنوز ۲ستونه، ولی آیکن بالا و متن زیر */
@media (max-width: 420px){
  .tile{
    flex-direction:column;
    align-items:center;
    text-align:center;
    gap:8px;
  }
  .tile img{ flex:0 0 auto; }
}

/* (مرحله 3) اگر دیگر ۲ستونه خوانا نبود: تک‌ستونه شود */
@media (max-width: 240px){
  .popular{ grid-template-columns:1fr; }
}
  /* (مرحله 4) خیلی خیلی کوچک/زوم خیلی بالا: قفل صفحه + اسکرول افقی (دیرتر از قبل) */
  @media (max-width: 200px){
  html, body{ overflow-x:auto; }

  /* Canvas ثابت ولی کوچک‌تر (کمتر هیوج می‌شود) */
  .wrap{
    width:400px;
    min-width:400px;
    max-width:400px;
  }

  /* اگر قبلاً تک‌ستونه شده، همینجا هم تک‌ستونه را enforce کن */
  .popular{ grid-template-columns:1fr; }
}

/* =========================
   فقط پنل «ارتباط با دفتر»
   ========================= */
#contactbox .contact-grid{
  display:flex;
  gap:12px;
  align-items:stretch;
  flex-wrap:nowrap;   /* دو ستونه همیشه */
}

#contactbox .contact-right{
  flex:1 1 auto;
  min-width:0;
}

#contactbox .contact-left{
  flex:0 0 160px;     /* ستون استخدام */
  display:flex;
  align-items:flex-start;
  justify-content:flex-start;
}

#contactbox .hire-big{
  display:block;
  width:100%;
  text-align:center;
  padding:12px 10px;
  border-radius:12px;
  font-weight:900;
  text-decoration:none;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.10);
  color:#fff;
}


</style>
</head>

<body>
<div class="wrap">

<div class="brand">
  <img src="assets/img/logo/logo_white.png" style="width:87px;">
</div>

<div class="block">
 

  <div class="popular">
    <a class="tile" href="passport.html">
      <img src="assets/img/icons/passport.png">
      <span class="tile-label">گذرنامه</span>
    </a>
    <a class="tile" href="tarkhis.html">
      <img src="assets/img/icons/tow.png">
      <span class="tile-label">ترخیص خودرو / موتور</span>
    </a>
    <a class="tile" href="driving.html">
      <img src="assets/img/icons/license.png">
      <span class="tile-label">گواهینامه</span>
    </a>
    <a class="tile" href="all.html">
      <img src="assets/img/icons/other.png">
      <span class="tile-label">سایر </span>
    </a>
  </div>

  <a class="internet-thin" href="internet.html">خدمات ویژه</a>

</div>

<div class="search-box">
  <div class="search-area">
    <input id="search" class="search-input"
  placeholder="جستجوی خدمت..." 
  autocomplete="off">

<div id="suggest" class="suggest"></div>

  </div>
</div>

<div class="footer">
  <div class="footer-row">
    <div class="footer-actions">
      <button class="footer-btn" data-panel="contactbox">ارتباط با دفتر</button>
    </div>
  </div>
</div>
  
<div id="contactbox" class="footer-panel">
  <div class="contact-grid">
    <div class="contact-right">
      <div>ساعات کاری: .............</div>

      <div style="margin-top:8px">
        تلفن: .............<br>
        واتساپ: .............
      </div>

      <div style="margin-top:8px">
        <a href="#" target="_blank">مشاهده روی Google Maps</a><br>
        آدرس: .............
      </div>
    </div>

    <div class="contact-left">
      <a class="hire-big" href="hire.html">استخدام</a>
    </div>
  </div>
</div>



</div>

<script>
const SERVICES = [
  { title:"گذرنامه", href:"passport.html"},
  { title:"گواهینامه", href:"driving.html"},
  { title:"ترخیص خودرو / موتور", href:"tarkhis.html"},
  { title:"نظام وظیفه", href:"other.html"},
  { title:"کارت سوخت", href:"other.html"},
  { title:"خلافی خودرو", href:"khalafi.html"}
];

const input = document.getElementById("search");
const suggest = document.getElementById("suggest");

function hideSuggest(){
  suggest.style.display="none";
  suggest.innerHTML="";
}

function render(list){
  suggest.innerHTML="";
  list.slice(0,4).forEach(i=>{
    const b=document.createElement("button");
    b.textContent=i.title;
    b.onclick=()=>location.href=i.href;
    suggest.appendChild(b);
  });
  suggest.style.display="block";
}

input.addEventListener("input",()=>{
  const q=input.value.trim();
  if(!q){hideSuggest();return;}
  render(SERVICES.filter(s=>s.title.includes(q)));
});

document.addEventListener("click",e=>{
  if(!e.target.closest(".search-area")) hideSuggest();
});

const footerBtns = document.querySelectorAll(".footer-btn");
const footerPanels = document.querySelectorAll(".footer-panel");

function closeFooterPanels(){
  footerPanels.forEach(p => p.style.display = "none");
}

footerBtns.forEach(btn=>{
  btn.addEventListener("click", (e)=>{
    e.stopPropagation();

    const panel = document.getElementById(btn.dataset.panel);
    const isOpen = panel.style.display === "block";

    closeFooterPanels();
    if(!isOpen) panel.style.display = "block";
  });
});

// کلیک هر جای دیگر => بستن
document.addEventListener("click", (e)=>{
  if(!e.target.closest(".footer-btn") && !e.target.closest(".footer-panel")){
    closeFooterPanels();
  }
});
// همیشه بعد از لود صفحه، فقط عمودی برگردد بالا (لوگو دیده شود)
if ("scrollRestoration" in history) history.scrollRestoration = "manual";
window.addEventListener("load", () => {
  window.scrollTo({ top: 0, behavior: "auto" });
});


  
</script>

</body>
</html>
