<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

<style>
:root{
  --ms-blue:#041E42;
  --white:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--ms-blue);
  color:var(--white);
  line-height:1.9;
}

/* ✅ FIX: وقتی زوم خیلی بالا رفت، به‌جای به‌هم‌ریختگی اجزا، کل صفحه افقی اسکرول بگیرد */
html, body{ overflow-x:auto; }

.wrap{
  max-width:640px;
  margin:0 auto;
  padding:26px 16px 22px;
}

/* ✅ FIX: روی دسکتاپ/عرض‌های کافی، تا زوم‌های بالاتر (مثل 125) ۲ستونه بماند؛ اگر جا نشد اسکرول افقی می‌آید */
@media (min-width:520px){
  .wrap{ min-width:640px; }
}

.brand{text-align:center;margin-bottom:14px;}

.search-box{margin-top:14px;margin-bottom:18px;}
.search-area{position:relative;}

.search-input{
  width:100%;
  padding:16px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  font-family:inherit;
}

/* منو پیشنهاد */
.suggest{
  position:absolute;
  bottom:calc(100% + 10px);
  right:0;
  left:0;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  overflow:hidden;
  display:none;
  z-index:50;
  max-height:220px;
  overflow:auto;
}

.suggest button{
  width:100%;
  background:transparent;
  border:none;
  padding:12px 14px;
  text-align:right;
  color:#fff;
  font-weight:700;
  font-family:inherit;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.18);
}

.suggest button:last-child{border-bottom:none;}
.suggest button:hover{background:rgba(255,255,255,.18);}

.block{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}

.block-title{
  text-align:center;
  font-weight:800;
  margin-bottom:10px;
}

.popular{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr)); /* FIX: اجازه shrink */
  gap:12px;
}

.tile{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:14px 14px;
  min-height:96px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  text-decoration:none;
  min-width:0; /* FIX: برای Grid در Chrome حیاتی */
}

/* ✅ آیکن‌ها – ریسپانسیو برای زوم */
.tile img{
  width:clamp(56px, 10vw, 76px);
  height:clamp(56px, 10vw, 76px);
  flex:0 0 clamp(56px, 10vw, 76px);
  object-fit:contain;
  display:block;
}

/* ✅ FIX: متن همیشه از کادر بیرون نزند و بتواند درست بشکند */
.tile-label{
  min-width:0;
  white-space:normal;
  overflow-wrap:anywhere;
  word-break:break-word;
}

.internet-thin{
  display:block;
  margin-top:12px;
  text-decoration:none;
  background:rgba(255,255,255,.18);
  color:#fff;
  border:1px solid rgba(255,255,255,.28);
  border-radius:14px;
  padding:6px 12px;
  text-align:center;
  font-weight:800;
}

/* Footer */
.footer{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
  font-size:12px;
}

.footer-row{
  display:flex;
  justify-content:space-between;
  gap:10px;
}

.footer-actions{
  display:flex;
  gap:10px;
}

.footer-btn,
.footer-link{
  border:1px solid rgba(255,255,255,.35);
  border-radius:12px;
  padding:10px 12px;
  font-weight:800;
  background:rgba(255,255,255,.10);
  color:#fff;
  text-decoration:none;
  cursor:pointer;
  font-family:inherit;
}

.footer-panel{
  margin-top:10px;
  display:none;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:12px;
}

/* وقتی عرض کم شد (زوم بالا / موبایل کوچک): آیکون بالا، متن زیر — هنوز ۲ستونه */
@media (max-width: 420px){
  .tile{
    flex-direction:column;
    align-items:center;
    text-align:center;
    gap:8px;
  }

  .tile img{
    flex:0 0 auto;
  }

  .tile-label{
    flex:0 0 auto;
    min-width:0;
    white-space:normal;
    overflow-wrap:break-word;
  }
}

/* ✅ دیرتر تک‌ستونه شود */
@media (max-width: 330px){
  .popular{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<div class="wrap">

<div class="brand">
  <img src="assets/img/logo/logo_white.png" style="width:96px;">
</div>

<div class="block">
  <div class="block-title">خدمات پرتکرار</div>

  <div class="popular">
    <a class="tile" href="passport.html">
      <img src="assets/img/icons/passport.png">
      <span class="tile-label">گذرنامه</span>
    </a>
    <a class="tile" href="tarkhis.html">
      <img src="assets/img/icons/tow.png">
      <span class="tile-label">ترخیص خودرو / موتور</span>
    </a>
    <a class="tile" href="driving.html">
      <img src="assets/img/icons/license.png">
      <span class="tile-label">گواهینامه</span>
    </a>
    <a class="tile" href="other.html">
      <img src="assets/img/icons/other.png">
      <span class="tile-label">سایر خدمات</span>
    </a>
  </div>

  <a class="internet-thin" href="internet.html">خدمات تکمیلی: پیگیری،استعلام و امور خاص</a>
</div>

<div class="search-box">
  <div class="search-area">
    <input id="search" class="search-input"
      placeholder="اگر خدمت شما اینجا نیست، بنویسید (مثلاً: نظام وظیفه، کارت سوخت...)"
      autocomplete="off">
    <div id="suggest" class="suggest"></div>
  </div>
</div>

<div class="footer">
  <div class="footer-row">
    <div class="footer-actions">
      <button class="footer-btn" data-panel="hours">ساعات کاری</button>
      <button class="footer-btn" data-panel="contact">تماس</button>
      <button class="footer-btn" data-panel="address">آدرس</button>
    </div>
    <a class="footer-link" href="hire.html">استخدام</a>
  </div>

  <div id="hours" class="footer-panel">ساعات کاری: .............</div>
  <div id="contact" class="footer-panel">تلفن: .............<br>واتساپ: .............</div>
  <div id="address" class="footer-panel">
    <a href="#" target="_blank">مشاهده روی Google Maps</a><br>
    آدرس: .............
  </div>
</div>

</div>

<script>
const SERVICES = [
  { title:"گذرنامه", href:"passport.html"},
  { title:"گواهینامه", href:"driving.html"},
  { title:"ترخیص خودرو / موتور", href:"tarkhis.html"},
  { title:"نظام وظیفه", href:"other.html"},
  { title:"کارت سوخت", href:"other.html"},
  { title:"خلافی خودرو", href:"khalafi.html"}
];

const input = document.getElementById("search");
const suggest = document.getElementById("suggest");

function hideSuggest(){
  suggest.style.display="none";
  suggest.innerHTML="";
}

function render(list){
  suggest.innerHTML="";
  list.slice(0,4).forEach(i=>{
    const b=document.createElement("button");
    b.textContent=i.title;
    b.onclick=()=>location.href=i.href;
    suggest.appendChild(b);
  });
  suggest.style.display="block";
}

input.addEventListener("input",()=>{
  const q=input.value.trim();
  if(!q){hideSuggest();return;}
  render(SERVICES.filter(s=>s.title.includes(q)));
});

document.addEventListener("click",e=>{
  if(!e.target.closest(".search-area")) hideSuggest();
});

document.querySelectorAll(".footer-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".footer-panel").forEach(p=>p.style.display="none");
    document.getElementById(b.dataset.panel).style.display="block";
  };
});
</script>

</body>
</html>
