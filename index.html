<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پلیس +۱۰ افسریه | راهنمای خدمات</title>

<style>
:root{
  --ms-blue:#041E42;
  --white:#ffffff;
  --card: rgba(255,255,255,.12);
  --border: rgba(255,255,255,.25);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:var(--ms-blue);
  color:var(--white);
  line-height:1.9;
}
.wrap{
  max-width:640px;
  margin:0 auto;
  padding:22px 16px 26px;
}
.brand{text-align:center;margin-bottom:10px;}
.brand img{width:96px;height:auto;}

.search-box{margin-top:12px;margin-bottom:14px;}
.search-input{
  width:100%;
  padding:16px 14px;
  border-radius:18px;
  border:none;
  font-size:14px;
  font-family:inherit;
}
.results{margin-top:10px;}
.results a{
  display:block;
  text-decoration:none;
  color:#fff;
  font-weight:900;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:12px 12px;
  margin-top:8px;
}

.block{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}
.block-title{text-align:center;font-weight:900;margin-bottom:10px;}

.popular{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.tile{
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.25);
  border-radius:14px;
  padding:10px 12px;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:12px;
  color:#fff;
  text-decoration:none;
}
.tile img{width:44px;height:44px;}

.internet-thin{
  display:block;
  margin-top:12px;
  text-decoration:none;
  background:rgba(255,255,255,.18);
  color:#fff;
  border:1px solid rgba(255,255,255,.28);
  border-radius:14px;
  padding:10px 12px;
  text-align:center;
  font-weight:900;
}

.footer{
  margin-top:18px;
  border-top:1px solid rgba(255,255,255,.25);
  padding-top:12px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}
.footer-right{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.footer a{
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.35);
  border-radius:12px;
  padding:10px 12px;
  font-weight:900;
  background:rgba(255,255,255,.10);
}
.footer-left a{background:rgba(255,255,255,.14);}
</style>
</head>

<body>
<div class="wrap">

  <div class="brand">
    <img src="assets/img/logo/logo_white.png" alt="پلیس +۱۰">
  </div>

  <div class="search-box">
    <input id="search" class="search-input"
      placeholder="برای چه خدمتی مراجعه کرده‌اید؟ (مثلاً گذرنامه، خلافی، ترخیص...)">
    <div id="results" class="results"></div>
  </div>

  <div class="block">
    <div class="block-title">خدمات پرتکرار</div>

    <div class="popular">
      <a class="tile" href="passport.html">
        <img src="assets/img/icons/passport.png" alt="">
        گذرنامه
      </a>

      <a class="tile" href="tarkhis.html">
        <img src="assets/img/icons/tow.png" alt="">
        ترخیص خودرو / موتور
      </a>

      <a class="tile" href="khalafi.html">
        <img src="assets/img/icons/other.png" alt="">
        خلافی خودرو
      </a>

      <a class="tile" href="other.html">
        <img src="assets/img/icons/other.png" alt="">
        سایر خدمات
      </a>
    </div>

    <a class="internet-thin" href="internet.html">خدمات اینترنتی (غیرحضوری)</a>
  </div>

  <div class="footer">
    <div class="footer-right">
      <a href="hours.html">ساعات کاری</a>
      <a href="contact.html">تماس</a>
      <a href="address.html">آدرس</a>
    </div>
    <div class="footer-left">
      <a href="hire.html">استخدام</a>
    </div>
  </div>

</div>

<script src="services.js"></script>
<script>
(function(){
  const input = document.getElementById("search");
  const results = document.getElementById("results");

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

  if (typeof window.SERVICES === "undefined") return;

  // نگاشت کلید → فایل HTML مستقل (سناریو ۲)
  const route = {
    passport: "passport.html",
    khalafi: "khalafi.html",
    tarkhis: "tarkhis.html"
  };

  const list = Object.keys(window.SERVICES).map(k => ({
    key: k,
    title: window.SERVICES[k]?.title || k,
    href: route[k] || "other.html"
  }));

  input.addEventListener("input", () => {
    const q = (input.value || "").trim();
    if (!q) { results.innerHTML = ""; return; }

    const hit = list
      .filter(x => x.title.includes(q) || x.key.includes(q))
      .slice(0, 6);

    results.innerHTML = hit.map(x =>
      `<a href="${esc(x.href)}">${esc(x.title)}</a>`
    ).join("");
  });
})();
</script>
</body>
</html>
