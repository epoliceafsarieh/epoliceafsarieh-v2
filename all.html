
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>همه خدمات پلیس +۱۰</title>

  <style>
    :root{
      /* نزدیک به ایندکس، اما آرام‌تر */
      --ms-blue:#041E42;
      --bg0:#0b254f;
      --card:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.22);
      --text:#fff;
      --muted:rgba(255,255,255,.78);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial, sans-serif;
      background:linear-gradient(180deg, var(--ms-blue), var(--bg0));
      color:var(--text);
      line-height:1.9;
      min-height:100vh;
    }

    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:18px 16px 22px;
    }

    /* Header (مثل صفحات داخلی: بازگشت + عنوان + لوگوی کوچک) */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:6px 2px 10px;
    }

    .back{
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:10px 12px;
      background:rgba(255,255,255,.10);
      color:#fff;
      font-weight:800;
      font-family:inherit;
      cursor:pointer;
    }

    .title{
      flex:1 1 auto;
      text-align:center;
      font-weight:900;
      font-size:16px;
      opacity:.98;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .logo{
      width:34px;
      height:34px;
      object-fit:contain;
      opacity:.78; /* ضعیف */
      flex:0 0 auto;
    }

    .subtitle{
      margin:6px 2px 14px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 12px;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--card);
      color:#fff;
      text-decoration:none;
    }

    .item[aria-disabled="true"]{
      opacity:.55;
      cursor:default;
    }

    .icon{
      width:20px;height:20px;
      opacity:.85;
      flex:0 0 auto;
    }

    .label{
      flex:1 1 auto;
      font-weight:850;
      font-size:15px;
    }

    .chev{
      opacity:.55;
      font-size:18px;
      line-height:1;
      transform: translateY(-1px);
      flex:0 0 auto;
    }

    /* حضور ضعیف خدمات ویژه در انتها (ساختار قفل) */
    .weak{
      margin-top:18px;
      padding:10px 6px 0;
      color:rgba(255,255,255,.70);
      font-size:12.5px;
      line-height:1.7;
      text-align:center;
    }
    .weak a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px dotted rgba(255,255,255,.30);
      padding-bottom:1px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <button class="back" type="button" onclick="location.href='index.html'">بازگشت</button>
      <div class="title">همه خدمات پلیس +۱۰</div>
      <img class="logo" src="assets/img/logo/logo_white.png" alt="" aria-hidden="true">
    </div>

    <div class="subtitle">خدمت موردنظر را انتخاب کنید.</div>

    <div id="allList" class="list" aria-label="فهرست خدمات"></div>

    <div class="weak">
      اگر کار شما جزو این خدمات نیست، مسیر
      <a href="internet.html">«خدمات ویژه»</a>
      در دسترس است.
    </div>

  </div>

  <script src="all.js"></script>
</body>
</html>
