<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پلیس +۱۰ | همه خدمات</title>

  <style>
    :root{
      --ms-blue:#041E42;
      --card:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.22);
      --muted2:rgba(255,255,255,.66);
      --radius:16px;
    }
    *{box-sizing:border-box}

    /* پیش‌فرض: بدون اسکرول افقی */
    html, body{ overflow-x:hidden; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,"Segoe UI", Roboto, Arial, sans-serif;
      background: var(--ms-blue);
      color:#fff;
      line-height:1.9;
      min-height:100vh;
    }

    .wrap{max-width:640px;margin:0 auto;padding:14px 16px 22px;}

    /* (۵) مثل ایندکس: روی عرض‌های کافی، Canvas ثابت‌تر بماند */
    @media (min-width:520px){
      .wrap{ min-width:690px; }
    }

    /* (۱) بازگشت بالا-چپ در RTL = flex-end */
    .topbar{
      display:flex;
      justify-content:flex-end;  /* ✅ می‌رود چپ */
      align-items:center;
      margin: 4px 0 6px;
    }
    .back{
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:8px 10px;          /* ✅ کم‌عرض‌تر */
      background:rgba(255,255,255,.10);
      color:#fff;
      font-weight:800;
      font-family:inherit;
      cursor:pointer;
      font-size:13px;
      line-height:1;
    }

    /* (۲) لوگو بالاتر و تمیزتر مثل ایندکس */
    .brand{text-align:center;margin: 2px 0 14px;}
    .brand img{width:96px;height:auto;object-fit:contain;display:inline-block;}

    .list{display:flex;flex-direction:column;gap:10px;}

    .item{
      display:flex;align-items:center;gap:12px;
      padding:12px 12px;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background:var(--card);
      color:#fff;text-decoration:none;
    }
    .item[aria-disabled="true"]{opacity:.55;cursor:default;}

    .icon-img{
      width:36px;height:36px;flex:0 0 36px;
      object-fit:contain;display:block;opacity:.92;
    }

    /* (۳) فقط گذرنامه کمی بزرگ‌تر */
    .icon-img[data-icon="passport"]{
      transform: scale(1.15);
      transform-origin: center;
    }

    .label{
      flex:1 1 auto;
      font-weight:850;font-size:15px;line-height:1.35;
      min-width:0;white-space:normal;overflow-wrap:anywhere;word-break:break-word;
    }
    .chev{opacity:.55;font-size:18px;line-height:1;transform:translateY(-1px);flex:0 0 auto;}

    .weak{
      margin-top:20px;padding:10px 6px 0;
      color:var(--muted2);
      font-size:12.5px;line-height:1.7;text-align:center;
    }
    .weak a{color:inherit;text-decoration:none;border-bottom:1px dotted rgba(255,255,255,.28);padding-bottom:1px;}

    /* (۵) مثل ایندکس: خیلی کوچک/زوم خیلی بالا => قفل صفحه + اسکرول افقی دیرتر */
    @media (max-width: 200px){
      html, body{ overflow-x:auto; }
      .wrap{
        width:400px;
        min-width:400px;
        max-width:400px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <button class="back" type="button" onclick="location.href='index.html'">بازگشت</button>
    </div>

    <div class="brand">
      <img src="assets/img/logo/logo_white.png" alt="" aria-hidden="true">
    </div>

    <div id="allList" class="list" aria-label="فهرست خدمات"></div>

    <div class="weak">
      اگر کار شما جزو این خدمات نیست، مسیر
      <a href="internet.html">«خدمات ویژه»</a>
      در دسترس است.
    </div>

  </div>

  <script src="all.js"></script>
</body>
</html>
