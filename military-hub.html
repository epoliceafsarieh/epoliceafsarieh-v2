<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام وظیفه</title>

  <style>
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Regular.woff2") format("woff2");
      font-weight:400;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Medium.woff2") format("woff2");
      font-weight:500;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Bold.woff2") format("woff2");
      font-weight:700;
    }

    :root{
      --bg:#031a34;
      --bg-2:#052145;
      --text:#ffffff;
      --radius:18px;
      --acc-title:15px;
    }

    html,body{height:100%}
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:"Vazirmatn", Tahoma, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),var(--bg-2));
      color:var(--text);
    }

    /* Back مثل صفحه سایر */
    .hubBack{
      position:fixed;
      top:16px;
      left:16px;
      z-index:10;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.18);
      color:#fff;
      border-radius:999px;
      padding:8px 14px;
      font-size:12px;
      font-weight:700;
      cursor:pointer;
    }

    .wrap{
      max-width:860px;
      margin:90px auto 80px;
      padding:0 14px;
    }

    /* ===== آیتم‌ها (تیزتر و قابل‌دید روی موبایل) ===== */
    .accItem{
      background:linear-gradient(
        180deg,
        rgba(255,255,255,.18),
        rgba(255,255,255,.10)
      );
      border:1px solid rgba(255,255,255,.28);
      border-radius:var(--radius);
      margin-bottom:14px;
      overflow:hidden;

      /* برجسته‌تر (بدون سفید شدن) */
      box-shadow:
        0 10px 26px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.10);
    }

    .accBtn{
      width:100%;
      background:transparent;
      border:0;
      padding:18px 20px;
      min-height:64px;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      font-size:var(--acc-title);
      font-weight:900;
      color:#fff;
    }

    .accChevron{
      width:26px;height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .2s;
      opacity:.95;
    }
    .accChevron svg{width:24px;height:24px;fill:#fff}

    .accLabel{
      flex:1;
      text-align:right;
    }

    .accPanel{
      display:none;
      padding:12px 16px 16px;
      border-top:1px solid rgba(255,255,255,.16);
    }

    .accItem[data-open="1"] .accPanel{display:block;}
    .accItem[data-open="1"] .accChevron{transform:rotate(180deg);}

    /* حالت باز: کمی تیزتر */
    .accItem[data-open="1"]{
      background:linear-gradient(
        180deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,.12)
      );
      border-color:rgba(255,255,255,.34);
    }

    /* (روی موبایل hover عملاً اثر ندارد، ولی نگه می‌داریم) */
    .accItem:hover{
      background:linear-gradient(
        180deg,
        rgba(255,255,255,.22),
        rgba(255,255,255,.12)
      );
      border-color:rgba(255,255,255,.34);
    }

    .grid{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .navyCard{
      background:rgba(255,255,255,.09);
      border:1px solid rgba(255,255,255,.16);
      border-radius:14px;
      padding:14px;
      color:#fff;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-weight:800;
    }

    .navyCard .arrow svg{
      width:22px;height:22px;
      fill:#fff;
      transform:rotate(180deg);
      opacity:.9;
    }

    .navyCard.disabled{opacity:.55}

    .badgeSoon{
      margin-right:8px;
      font-size:11px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.22);
    }
  </style>
</head>

<body>

<button class="hubBack" id="backBtn">بازگشت</button>

<main class="wrap">

  <div class="accItem">
    <button class="accBtn" data-acc="toggle">
      <span class="accChevron">
        <svg viewBox="0 0 24 24"><path d="M7 9l5 5 5-5"/></svg>
      </span>
      <span class="accLabel">اعزام</span>
    </button>
    <div class="accPanel">
      <div class="grid">
        <a class="navyCard" href="nezam-ezam.html">
          اعزام به خدمت
          <span class="arrow"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></span>
        </a>
      </div>
    </div>
  </div>

  <div class="accItem">
    <button class="accBtn" data-acc="toggle">
      <span class="accChevron"><svg viewBox="0 0 24 24"><path d="M7 9l5 5 5-5"/></svg></span>
      <span class="accLabel">معافیت</span>
    </button>
    <div class="accPanel">
      <div class="grid">
        <a class="navyCard" href="#">معافیت پزشکی</a>
        <a class="navyCard" href="#">معافیت کفالت</a>
      </div>
    </div>
  </div>

  <div class="accItem">
    <button class="accBtn" data-acc="toggle">
      <span class="accChevron"><svg viewBox="0 0 24 24"><path d="M7 9l5 5 5-5"/></svg></span>
      <span class="accLabel">معافیت تحصیلی و سنوات</span>
    </button>
  </div>

  <div class="accItem">
    <button class="accBtn" data-acc="toggle">
      <span class="accChevron"><svg viewBox="0 0 24 24"><path d="M7 9l5 5 5-5"/></svg></span>
      <span class="accLabel">کارت‌ها</span>
    </button>
  </div>

  <div class="accItem">
    <button class="accBtn" data-acc="toggle">
      <span class="accChevron"><svg viewBox="0 0 24 24"><path d="M7 9l5 5 5-5"/></svg></span>
      <span class="accLabel">مجوزها</span>
    </button>
  </div>

</main>

<script>
  // accordion
  document.addEventListener("click",e=>{
    const b=e.target.closest("[data-acc]");
    if(!b) return;
    const item=b.closest(".accItem");
    const open=item.dataset.open==="1";
    document.querySelectorAll(".accItem").forEach(x=>x.dataset.open="0");
    item.dataset.open=open?"0":"1";
  });

  // back logic
  document.getElementById("backBtn").onclick=()=>{
    location.href=sessionStorage.getItem("hubFrom")||"index.html";
  };

  // save hubFrom once
  if(!sessionStorage.getItem("hubFrom")){
    sessionStorage.setItem("hubFrom",document.referrer||"index.html");
  }
</script>

</body>
</html>
