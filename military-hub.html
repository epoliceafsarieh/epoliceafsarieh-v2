<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام وظیفه</title>

  <style>
    /* ===== Vazirmatn ===== */
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Regular.woff2") format("woff2");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Medium.woff2") format("woff2");
      font-weight:500;
      font-style:normal;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Bold.woff2") format("woff2");
      font-weight:700;
      font-style:normal;
      font-display:swap;
    }

    :root{
      --navy:#041E42;
      --navy-2:#0a2642;
      --gold:#c7a24a;

      --bg:#031a34;
      --card:#ffffff;
      --fill:#f6f8fc;
      --stroke:#e4e9f2;

      --text:#0b2a4a;
      --muted:#6b7280;

      --radius:18px;
      --acc-title:15px;
      --inner-card:14px;
    }

    html,body{height:100%}
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:"Vazirmatn", Tahoma, Arial, sans-serif;
      background: linear-gradient(180deg, #031a34 0%, #052145 100%);
      color:var(--text);
    }

    /* ===== Back button (EXACTLY like صفحه «سایر») ===== */
    .hubBack{
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 999;

      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color: #fff;

      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 800;
      font-size: 12px;
      line-height: 1;

      cursor: pointer;
    }
    .hubBack:active{ transform: scale(.98); }

    /* ===== Centered card ===== */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
    }

    .card{
      width:min(860px,100%);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 16px 36px rgba(2,6,23,.35);
      overflow:hidden;
    }

    .card-clip{
      background:var(--fill);
      padding:14px;
    }

    /* ===== Hub panel ===== */
    .panel.hub{
      background:var(--fill);
    }

    /* ===== Accordion ===== */
    .accItem{
      background:#fff;
      border:1px solid var(--stroke);
      border-radius:16px;
      overflow:hidden;
      margin-bottom:12px;
    }
    .accItem:last-child{margin-bottom:0}

    .accBtn{
      width:100%;
      border:0;
      background:transparent;
      padding:18px 16px;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      font-size:var(--acc-title);
      font-weight:900;
      color:var(--text);
    }

    .accChevron{
      width:26px;height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.18s;
    }
    .accChevron svg{width:24px;height:24px;fill:#5b6b82}

    .accLabel{
      flex:1;
      text-align:right;
    }

    .divider{
      height:1px;
      background:#e9edf5;
    }

    .accPanel{
      display:none;
      padding:12px 14px 14px;
      background:#fff;
    }
    .accItem[data-open="1"] .accPanel{display:block}
    .accItem[data-open="1"] .accChevron{transform:rotate(180deg)}

    /* ===== Inner links ===== */
    .grid{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .navyCard{
      background:#f7f9fd;
      border:1px solid rgba(16,24,40,.10);
      border-radius:14px;
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      text-decoration:none;
      color:var(--text);
      font-weight:900;
      font-size:var(--inner-card);
    }

    .navyCard .arrow svg{
      width:24px;height:24px;
      fill:#5b6b82;
      transform:rotate(180deg);
    }

    .navyCard.disabled{
      opacity:.55;
      cursor:default;
      border-style:dashed;
    }

    .badgeSoon{
      font-size:11px;
      font-weight:900;
      background:#e9effa;
      border:1px solid #dbe6f6;
      padding:4px 10px;
      border-radius:999px;
      margin-inline-start:8px;
      color:#40566f;
    }
  </style>
</head>

<body>

  <!-- Back button -->
  <button class="hubBack" type="button" id="backBtn">بازگشت</button>

  <main class="wrap">
    <div class="card">
      <div class="card-clip">
        <section class="panel hub">

          <!-- اعزام -->
          <div class="accItem" data-open="0">
            <button class="accBtn" data-acc="toggle">
              <span class="accChevron">
                <svg viewBox="0 0 24 24"><path d="M7.4 8.6 12 13.2l4.6-4.6 1.4 1.4-6 6-6-6z"/></svg>
              </span>
              <span class="accLabel">اعزام</span>
            </button>
            <div class="divider"></div>
            <div class="accPanel">
              <div class="grid">
                <a class="navyCard" href="nezam-ezam.html">
                  اعزام به خدمت
                  <span class="arrow"><svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4z"/></svg></span>
                </a>
              </div>
            </div>
          </div>

          <!-- معافیت -->
          <div class="accItem" data-open="0">
            <button class="accBtn" data-acc="toggle">
              <span class="accChevron">
                <svg viewBox="0 0 24 24"><path d="M7.4 8.6 12 13.2l4.6-4.6 1.4 1.4-6 6-6-6z"/></svg>
              </span>
              <span class="accLabel">معافیت</span>
            </button>
            <div class="divider"></div>
            <div class="accPanel">
              <div class="grid">
                <a class="navyCard" href="moafiat-pezeshki.html">معافیت پزشکی<span class="arrow"><svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4z"/></svg></span></a>
                <a class="navyCard" href="kefalat.html">معافیت کفالت<span class="arrow"><svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4z"/></svg></span></a>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('click', e=>{
      const btn=e.target.closest('[data-acc="toggle"]');
      if(!btn)return;
      const item=btn.closest('.accItem');
      const open=item.getAttribute('data-open')==='1';
      document.querySelectorAll('.accItem').forEach(x=>x.setAttribute('data-open','0'));
      item.setAttribute('data-open',open?'0':'1');
    });

    (function(){
      const btn=document.getElementById("backBtn");
      if(!btn)return;
      btn.addEventListener("click",()=>location.href="index.html");
    })();
  </script>

</body>
</html>
