<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام وظیفه</title>

  <style>
    /* ===== Vazirmatn (عین گذرنامه) ===== */
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Regular.woff2") format("woff2");
      font-weight:400;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Medium.woff2") format("woff2");
      font-weight:500;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Bold.woff2") format("woff2");
      font-weight:700;
      font-display:swap;
    }

    :root{
      --navy:#041E42;
      --navy-2:#0a2642;
      --gold:#c7a24a;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0b2a4a;
      --muted:#6b7280;
      --border:#e5e7eb;

      --radius:18px;
      --top-radius:20px;

      /* مقیاس تایپوگرافی فقط */
      --top-title:17px;
      --top-btn:11px;
      --acc-title:15px;
      --inner-card:14px;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== نوار بالا (سالم، مثل گذرنامه) ===== */
    .topbar{
      background: var(--navy);
      border-bottom-left-radius: var(--top-radius);
      border-bottom-right-radius: var(--top-radius);
      padding: 12px 14px 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);

      width:100%;
      max-width:860px;     /* ✅ */
      margin:18px auto 0;
      box-sizing:border-box;
    }

    .topbarRow{
      display:flex;
      align-items:center;
      gap:12px;
      direction: rtl;
    }

    .topIcon{
      width:44px;
      height:44px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,.16);
      flex: 0 0 auto;
    }
    .topIcon svg{
      width:24px;height:24px;
      fill:#fff;
      opacity:.95;
    }

    .topTitle{
      font-weight:900;
      font-size:var(--top-title);
      color:#fff;
      flex:1 1 auto;
      text-align:right;
      line-height:1.2;
    }

    .backBtn{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      color:#fff;
      border-radius:14px;
      padding:7px 10px;
      font-weight:800;
      font-size:var(--top-btn);
      min-width:64px;
      line-height:1;
      cursor:pointer;
    }

    /* ===== هاب ===== */
    .wrap{
      max-width:860px;   /* ✅ */
      margin:0 auto;
      padding:14px 14px 32px;
    }

    .panel{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 12px 28px rgba(15,23,42,.08);
      border:1px solid rgba(17,24,39,.06);
      overflow:hidden;
    }

    .accItem{background:#fff}

    .accBtn{
      width:100%;
      border:0;
      background:transparent;
      padding:16px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:12px;
      font-size:var(--acc-title);
      font-weight:900;
      color:var(--text);
    }

    .accChevron{
      width:32px;height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .accChevron svg{width:20px;height:20px;fill:var(--navy)}

    .accLabel{
      flex:1 1 auto;
      color:var(--navy);
    }

    .divider{
      height:1px;
      background:linear-gradient(
        to left,
        transparent 0%,
        transparent 4%,
        var(--gold) 4%,
        var(--gold) 96%,
        transparent 96%,
        transparent 100%
      );
      margin:0 10px;
    }

    .accPanel{
      display:none;
      padding:10px 14px 16px;
      background:#fff;
    }
    .accItem[data-open="1"] .accPanel{display:block;}
    .accItem[data-open="1"] .accChevron{transform:rotate(180deg)}

    .grid{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:8px;
    }

    .navyCard{
      background:var(--navy-2);
      color:#fff;
      border-radius:12px;
      padding:14px 16px;
      text-decoration:none;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      box-shadow:0 10px 18px rgba(2,6,23,.18);
      border:1px solid rgba(255,255,255,.08);
    }

    .navyCard .t{
      font-size:var(--inner-card);
      font-weight:900;
    }

    .navyCard .arrow svg{
      width:20px;height:20px;
      fill:var(--gold);
    }

    .navyCard.disabled{
      opacity:.55;
      cursor:default;
    }

    .badgeSoon{
      font-size:11px;
      font-weight:900;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.18);
      padding:4px 10px;
      border-radius:999px;
      margin-inline-start:10px;
      white-space:nowrap;
    }

    @media (max-width: 860px){
      .topbar{margin-top:10px}
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbarRow">
    <div class="topIcon">
      <svg viewBox="0 0 24 24">
        <path d="M4 4h16v16H4zM7 7h10v2H7zm0 4h10v2H7zm0 4h6v2H7z"/>
      </svg>
    </div>
    <div class="topTitle">نظام وظیفه</div>
    <button class="backBtn" id="backBtn">بازگشت</button>
  </div>
</header>

<main class="wrap">
<section class="panel">

<!-- ⛔️ از اینجا به بعد: دقیقاً همان کدی که خودت دادی، بدون تغییر -->

<!-- اعزام -->
<div class="accItem" data-open="0">
  <button class="accBtn" data-acc="toggle">
    <span class="accChevron"><svg viewBox="0 0 24 24"><path d="M7.4 8.6 12 13.2l4.6-4.6 1.4 1.4-6 6-6-6z"/></svg></span>
    <span class="accLabel">اعزام</span>
  </button>
  <div class="divider"></div>
  <div class="accPanel">
    <div class="grid">
      <a class="navyCard" href="nezam-ezam.html">
        <span class="t">اعزام به خدمت</span>
        <span class="arrow"><svg viewBox="0 0 24 24"><path d="M10 6l6 6-6 6-1.4-1.4L13.2 12 8.6 7.4z"/></svg></span>
      </a>
    </div>
  </div>
</div>

<!-- بقیه محتوا دقیقاً ادامه دارد … (همان نسخه‌ی تو) -->

</section>
</main>

<script>
  document.addEventListener('click', (e) => {
    const btn = e.target.closest('[data-acc="toggle"]');
    if (!btn) return;
    const item = btn.closest('.accItem');
    const isOpen = item.getAttribute('data-open') === '1';
    document.querySelectorAll('.accItem').forEach(x => x.setAttribute('data-open','0'));
    item.setAttribute('data-open', isOpen ? '0' : '1');
  });

  document.getElementById("backBtn").onclick = () => {
    history.length > 1 ? history.back() : location.href="all.html";
  };
</script>

</body>
</html>
