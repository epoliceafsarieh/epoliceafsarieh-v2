<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام وظیفه</title>

  <style>
    /* ===== Vazirmatn (همان گذرنامه) ===== */
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Regular.woff2") format("woff2");
      font-weight:400;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Medium.woff2") format("woff2");
      font-weight:500;
      font-display:swap;
    }
    @font-face{
      font-family:"Vazirmatn";
      src:url("assets/fonts/vazirmatn/Vazirmatn-Bold.woff2") format("woff2");
      font-weight:700;
      font-display:swap;
    }

    :root{
      --navy:#041E42;
      --navy-2:#0a2642;
      --gold:#c7a24a;
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0b2a4a;
      --border:#e5e7eb;

      --radius:18px;

      /* مقیاس تایپوگرافی مثل گذرنامه */
      --top-title:17px;
      --top-btn:11px;
      --acc-title:15px;
      --inner-card:14px;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== کانتینر اصلی (مرجع عرض) ===== */
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:14px 14px 32px;
    }

    /* ===== نوار بالا: دقیقاً هم‌عرض wrap ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;

      background:var(--navy);
      height:60px;
      padding:6px 12px;

      width:calc(100% - 28px);   /* 14px چپ + راست */
      max-width:520px;
      margin:18px auto 0;

      display:flex;
      align-items:center;
      box-shadow:0 10px 30px rgba(2,8,23,.06);
      border-radius:var(--radius) var(--radius) 0 0;
    }

    .topbarRow{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
      padding-right:90px;
      margin-right:-16px;
    }

    .topIcon{
      width:60px;
      height:60px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid var(--navy);
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
    }
    .topIcon svg{
      width:52px;height:52px;
      fill:#fff;
    }

    .topTitle{
      font-size:var(--top-title);
      font-weight:900;
      color:#fff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:60vw;
    }

    .backBtn{
      font-size:var(--top-btn);
      font-weight:800;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.22);
      color:#fff;
      padding:5px 8px;
      border-radius:12px;
      cursor:pointer;
    }

    /* ===== پنل ===== */
    .panel{
      background:var(--card);
      border-radius:0 0 var(--radius) var(--radius);
      box-shadow:0 12px 28px rgba(15,23,42,.08);
      border:1px solid rgba(17,24,39,.06);
      overflow:hidden;
    }

    .accBtn{
      width:100%;
      background:none;
      border:0;
      padding:16px;
      display:flex;
      align-items:center;
      gap:12px;
      font-size:var(--acc-title);
      font-weight:900;
      color:var(--navy);
      cursor:pointer;
    }

    .divider{
      height:1px;
      background:linear-gradient(to left,transparent 4%,var(--gold) 4%,var(--gold) 96%,transparent 96%);
      margin:0 10px;
    }

    .accPanel{display:none;padding:10px 14px 16px}
    .accItem[data-open="1"] .accPanel{display:block}

    .grid{display:flex;flex-direction:column;gap:12px}

    .navyCard{
      background:var(--navy-2);
      color:#fff;
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      text-decoration:none;
    }
    .navyCard .t{
      font-size:var(--inner-card);
      font-weight:900;
    }

    .navyCard.disabled{opacity:.55}

    .badgeSoon{
      font-size:11px;
      background:rgba(255,255,255,.14);
      padding:4px 10px;
      border-radius:999px;
      margin-right:6px;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbarRow">
    <div class="topIcon">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>
    </div>
    <div class="topTitle">نظام وظیفه</div>
    <button class="backBtn" id="backBtn">بازگشت</button>
  </div>
</header>

<main class="wrap">
  <section class="panel">

    <div class="accItem" data-open="0">
      <button class="accBtn" data-acc="toggle">اعزام</button>
      <div class="divider"></div>
      <div class="accPanel">
        <div class="grid">
          <a class="navyCard" href="nezam-ezam.html"><span class="t">اعزام به خدمت</span></a>
          <a class="navyCard disabled" href="#"><span class="t">تمدید و تعجیل <span class="badgeSoon">به‌زودی</span></span></a>
        </div>
      </div>
    </div>

    <div class="accItem" data-open="0">
      <button class="accBtn" data-acc="toggle">معافیت</button>
      <div class="divider"></div>
      <div class="accPanel">
        <div class="grid">
          <a class="navyCard disabled" href="#"><span class="t">معافیت پزشکی <span class="badgeSoon">به‌زودی</span></span></a>
        </div>
      </div>
    </div>

  </section>
</main>

<script>
  document.addEventListener('click',e=>{
    const b=e.target.closest('[data-acc="toggle"]');
    if(!b)return;
    const i=b.closest('.accItem');
    const o=i.dataset.open==="1";
    document.querySelectorAll('.accItem').forEach(x=>x.dataset.open="0");
    i.dataset.open=o?"0":"1";
  });

  document.getElementById("backBtn").onclick=()=>{
    history.length>1?history.back():location.href="all.html";
  };
</script>

</body>
</html>
